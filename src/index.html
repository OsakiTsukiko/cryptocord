<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Haruko</title>
</head>
<body>
    <div class="titlebar-cont">
        <div class="title-cont">
            <div class="icon"><img id="title-icon" src="./assets/img/povy.png"></div>
            <!-- placeholder ^^^ -->
            <div id="title-text" class="title">Haruko</div>
        </div>
        <div class="buttons-cont">
            <div class="btn btn-minimize" onclick="window_actions.doWin('minimize')"></div>
            <div class="btn btn-maximize" onclick="window_actions.doWin('maximize')"></div>
            <div class="btn btn-close" onclick="window_actions.doWin('close')"></div>
        </div>
    </div>

    <div class="main">

        <div class="loading-screen screen screen-hidden"><h1 id="loading_title"></h1></div>

        <div class="login-screen screen screen-hidden">
            <div class="form">
                <div class="title">Haruko</div>
                <div class="alert">
                    &emsp;&emsp;I don't take any responsibility for blocked Discord accounts that used Haruko.<br>
                    &emsp;&emsp;Using this on a user account is prohibited by the <special-a onclick="utils.openURL('https://discord.com/terms')">Discord TOS</special-a> and can lead to the account block. 
                </div>
                <input id="login_token_inp" type="text" class="text-inp" placeholder="Discord Token" spellcheck="false">
                <div class="bottom-cont">
                    <div class="checks-cont">
                        <div class="check-box ch-box-unchecked" id="remember_me_check" checked="false"></div>
                        &nbsp;&nbsp;<label>Remember Me</label>
                    </div>
                    <div class="icons-cont">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <div class="btn-cont">
                        <button id="login_enter_btn" class="utils-btn" onclick="login()">Enter</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-screen screen screen-hidden">
            <div class="left">
                <div class="users" id="user-list"></div>
                <div class="owner">
                    <div class="icon-cont">
                        <img id="oc-owner-icon">
                    </div>
                    <div class="info-cont">
                        <div class="top">
                            <y id="oc-owner-tag-name"></y>&nbsp;&nbsp;<y id="oc-owner-tag-discriminator"></y>
                        </div>
                        <!-- <hr> -->
                        <div class="bottom" id="oc-owner-status-cont">
                            <div class="emoji" id="oc-owner-tag-emoji"></div>&nbsp;&nbsp;
                            <div class="state" id="oc-owner-tag-state"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
